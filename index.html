<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Picture Game</title>
</head>

<body>

  <section id="resDiv">
    <div id="resTextDiv">
      <i id="canRes">&times;</i>
      <div style="display: flex; align-items: center; justify-content: center;">
        <p id="resText"></p>
      </div>
    </div>
  </section>

  <section id="introDiv">
    <div id="introTextDiv"></div>
  </section>

  <div id="body">
    <h1 id="gamePlayed"></h1>
    <div id="container">
      <div class="img-box" id="img-box1"><span id="entBox1"></span>
        <div class="entImgBox" id="entImgBox1"></div>
      </div>
      <div class="img-box" id="img-box2"><span id="entBox2"></span>
        <div class="entImgBox" id="entImgBox2"></div>
      </div>
      <div class="img-box" id="img-box3"><span id="entBox3"></span>
        <div class="entImgBox" id="entImgBox3"></div>
      </div>
      <div class="img-box" id="img-box4"><span id="entBox4"></span>
        <div class="entImgBox" id="entImgBox4"></div>
      </div>
      <div class="img-box" id="img-box5"><span id="entBox5"></span>
        <div class="entImgBox" id="entImgBox5"></div>
      </div>
      <div class="img-box" id="img-box6"><span id="entBox6"></span>
        <div class="entImgBox" id="entImgBox6"></div>
      </div>
      <div class="img-box" id="img-box7"><span id="entBox7"></span>
        <div class="entImgBox" id="entImgBox7"></div>
      </div>
      <div class="img-box" id="img-box8"><span id="entBox8"></span>
        <div class="entImgBox" id="entImgBox8"></div>
      </div>
      <div class="img-box" id="img-box9"><span id="entBox9"></span>
        <div class="entImgBox" id="entImgBox9"></div>
      </div>
    </div>
    <p class="result">Correct: <span id="pass"></span></p>
    <p class="result">Failed: <span id="fail"></span></p>
  </div>

  <script src="index.js"></script>
</body>

</html>
