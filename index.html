<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section id="resDiv">
        <div id="resTextDiv">
            <i id="canRes">&times;</i>
            <p id="resText"></p>
        </div>
    </section>

    <section id="introDiv">
        <div id="introTextDiv">
            <p id="introText"></p>
        </div>
    </section>

    <div id="body">
        <div id="container">
            <div class="img-box" id="img-box1"><img src="" class="main-img" id="one" alt=""></div>
            <div class="img-box" id="img-box2"><img src="" class="main-img" id="two" alt=""></div>
            <div class="img-box" id="img-box3"><img src="" class="main-img" id="three" alt=""></div>
            <div class="img-box" id="img-box4"><img src="" class="main-img" id="four" alt=""></div>
            <div class="img-box" id="img-box5"><img src="" class="main-img" id="five" alt=""></div>
            <div class="img-box" id="img-box6"><img src="" class="main-img" id="six" alt=""></div>
            <div class="img-box" id="img-box7"><img src="" class="main-img" id="seven" alt=""></div>
            <div class="img-box" id="img-box8"><img src="" class="main-img" id="eigth" alt=""></div>
            <div class="img-box" id="img-box9"><img src="" class="main-img" id="nine" alt=""></div>
        </div>
        <p class="result">Correct: <span id="pass"></span></p>
        <p class="result">Failed: <span id="fail"></span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
